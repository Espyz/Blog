{% extends 'base.html' %}

{% block title %}Выход{% endblock %}

{% block content %}
    <h1>Выход</h1>
    <p>Вы уверены, что хотите выйти?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Да, выйти</button>
        <a href="{% url 'post_list' %}">Отмена</a>
    </form>
{% endblock %}
